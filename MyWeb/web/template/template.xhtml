<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="CSS" name="components.css" />
        <title>Facelet Title</title>

        <style type="text/css">
            .ui-g div {
                background-color: #ededed;
                text-align: center;
                border: 1px solid #fafafa;
            }
        </style>

    </h:head>
    <h:body>


        <div class="ui-g">
            <!--header template injection-->
            <div class="ui-g-12">
                <ui:insert name="header">
                    <ui:include src="/template/header.xhtml" />
                </ui:insert>
            </div>
            <!--end header template injection-->
            <!--content template injection-->
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <ui:insert name="content">
                    <ui:include src="/template/content.xhtml" />
                </ui:insert>
            </div>
            <!--end content template injection-->
            <!--side menu bar template injection-->
            <div class="ui-g-12 ui-md-2">
                <ui:insert name="Side_Menu">
                    <ui:include src="/template/side_menu.xhtml" />
                </ui:insert>
            </div>
            <!--end side menu bar template injection-->
            <!--footer template injection-->
            <div class="ui-g-12">
                <ui:insert name="footer">
                    <ui:include src="/template/footer.xhtml" />
                </ui:insert>
            </div>
            <!--end footer template injection-->
        </div>    
    </h:body>
</html>
